<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3le Men El Ta5her</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Late owner process</h2>

    <div class="mb-3">
      <label for="vertical" class="form-label">Select Vertical</label>
      <select id="vertical" class="form-select">
        <option value="FV">FV</option>
        <option value="NFV">NFV</option>
        <option value="TMart">TMart</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Is Rider Reachable?</label>
      <select id="riderReachable" class="form-select">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div id="ridersContainer" class="mb-3">
      <h5>Riders</h5>
      <div class="rider border rounded p-3 mb-2">
        <label>Queued Time: 
          <input type="text" placeholder="0:00 AM/PM" class="form-control queued">
        </label>
        <label>Accepted Time: 
          <input type="text" placeholder="0:00 AM/PM" class="form-control accepted">
        </label>
        <label>Committed Pickup Time: 
          <input type="text" placeholder="00:00 AM/PM" class="form-control committed">
        </label>
        <label>Near Pickup Time: 
          <input type="text" placeholder="0:00 AM/PM" class="form-control nearpickup">
        </label>
        <label>Picked Up Time: 
          <input type="text" placeholder="0:00 AM/PM" class="form-control pickedup">
        </label>
        <label>Est. Dropoff Departure: 
          <input type="text" placeholder="00:00 AM/PM Estimated dropoff" class="form-control dropoff">
        </label>
      </div>
    </div>

    <button id="addRiderBtn" class="btn btn-secondary mb-3">Add Rider</button>

    <div class="mb-3">
      <label class="form-label">Current Time (at cancellation):</label>
      <input type="text" id="currentTime" placeholder="00:00:00 AM/PM" class="form-control">
    </div>

    <button id="calculateBtn" class="btn btn-primary">Calculate</button>

    <div id="result" class="mt-4"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
